<html>

<script>
    function sumInput() {
        var arrSum = [];
        var isNum = true;
        var total = 0;

        while (isNum) {
            var numN = prompt("Number to add: ");
            isNum = !isNaN(numN);

            if (numN == null) {
                isNum = false;
            }

            if (isNum) {
                arrSum.push(parseInt(numN));
            }
        }
        alert(arrSum); //Value in Array

        for (i in arrSum) {
            total += arrSum[i];
        }

        alert(total); //Sum of Array
    }

    sumInput();
</script>
